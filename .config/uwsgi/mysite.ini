[uwsgi]
chdir = /srv/django-samples/
module = mmaiback.wsgi:application
home = /home/ubuntu/MMAI_BackEnd/venvs/mmaienv/

uid = ubuntu
gid = ubuntu

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mmaiback.pid
logto = /var/log/uwsgi/mmai/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true